<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel</title>
</head>
<body>
  <h2>Usuários cadastrados</h2>

  <p>Você está logado como: {{ current_user }}</p>
  
  <ul>
    {% for u in users %}
      <li>{{ u }}</li>
    {% endfor %}
  </ul>

  <a href="{{ url_for('logout') }}">Sair</a>
</body>
</html>
